---
# Playbook первичной настройки серверов CentOS. Действия:
#  - Создаст нового пользователя sudo и настроит запуск sudo без пароля.
#  - Скопирует локальный открытый ключ SSH и включит его в файл authorized_keys нашего нового административного пользователя на удаленном хосте (если ранее вы использовали пароль для SSH).
#  - Отключит парольную аутентификацию для пользователя root.
#  - Установит системные пакеты./закомментировано
#
# После завершения работы плейбука у вас будет новый пользователь для входа на сервер.
#
# Предполагается, что сервера прописаны в hosts и hosts прописан в ansible.cfg
# Команда запуска при наличии пароля root:
#   ansible-playbook имя_этого_файла.yml -l server1 -u root -k




- hosts: all
  become: true
  vars:
    created_username: ansible

  tasks:
    - name: Setup passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'

    - name: Create a new regular user with sudo privileges
      user:
        name: "{{ created_username }}"
        state: present
        groups: wheel
        append: true
        create_home: true

    - name: Set authorized key for remote user
      ansible.posix.authorized_key:
        user: "{{ created_username }}"
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"

    - name: Disable password authentication for root
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin prohibit-password'

